<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DR Wagon â€” Surprise Offer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #071018;
      --card: #071821;
      --gold: #d4af37;
      --muted: #9aa3ad;
      --glass: rgba(255,255,255,0.05);
    }
    *{box-sizing:border-box;font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial;color:#fff}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#041018);display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{max-width:640px;width:100%}
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    header img{height:52px}
    .card{background:var(--glass);padding:24px;border-radius:14px;box-shadow:0 8px 24px rgba(2,6,23,0.6)}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:15px}
    .btn{display:inline-block;padding:14px 20px;border-radius:10px;background:linear-gradient(90deg,var(--gold),#ffc85a);color:#071018;font-weight:700;border:none;font-size:16px;cursor:pointer;text-decoration:none;width:100%;text-align:center}
    .small{font-size:13px;color:var(--muted);margin-top:12px;text-align:center}
    footer{margin-top:14px;color:var(--muted);font-size:12px;text-align:center}

    /* modal */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,15,0.7);backdrop-filter: blur(4px);padding:20px;z-index:999;opacity:0;pointer-events:none;transition:opacity .22s}
    .modal.show{opacity:1;pointer-events:auto}
    .modal-card{width:100%;max-width:600px;background:linear-gradient(180deg,#081018,#071017);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.05)}
    .close{float:right;background:transparent;border:0;color:#9fb1c1;font-size:26px;cursor:pointer}
    .media{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:8px}
    .media img{width:100%;max-width:520px;border-radius:10px;object-fit:cover}
    .note{text-align:center;margin-top:6px;font-size:14px;color:var(--muted)}

    @media (max-width:560px){
      h1{font-size:18px}
      .btn{font-size:15px;padding:12px}
      .media img{max-width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="images/logo.png" alt="DR Wagon logo" />
      <div>
        <div style="font-weight:700">DR Wagon</div>
        <div style="font-size:12px;color:var(--muted)">Street-style bites â€¢ Surprise offers</div>
      </div>
    </header>

    <div class="card" role="main" aria-labelledby="main-title">
      <h1 id="main-title">You found a DR Wagon surprise ðŸŽ‰</h1>
      <p class="lead">Tap the button to see if youâ€™ve won an offer or a meme. Good luck!</p>

      <button id="claimBtn" class="btn" aria-haspopup="dialog">Tap to reveal</button>

      <div class="small">Limited time only â€¢ One redemption per customer</div>
    </div>

    <footer>Show this screen at your nearest DR Wagon stall. T&Cs apply.</footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <button id="closeBtn" class="close" aria-label="Close">âœ•</button>
      <div class="media">
        <img id="displayImg" src="images/placeholder.jpg" alt="Surprise image" loading="lazy">
        <div id="resultNote" class="note"></div>
      </div>
    </div>
  </div>

  <script>
    /******************************************************************
     * CONFIGURATION
     * - OFFERS (total ~25% chance)
     * - MEMES (total ~75% chance)
     ******************************************************************/
    const ITEMS = [];

    // Generate OFFERS 1 to 10
    for (let i = 1; i <= 10; i++) {
      ITEMS.push({ id: `offer-${i}`, weight: 6, image: `images/offer${i}.jpg`, type: 'offer' });
    }

    // Generate MEMES 1 to 20
    for (let i = 1; i <= 20; i++) {
      ITEMS.push({ id: `meme-${i}`, weight: 11, image: `images/meme${i}.jpg`, type: 'meme' });
    }

    const SAME_FOR_HOURS = 0; 
    const STORAGE_KEY = 'drw_choice_v1';

    function weightedPick(list) {
      const total = list.reduce((s, it) => s + (it.weight || 1), 0);
      let r = Math.random() * total;
      for (let i = 0; i < list.length; i++) {
        r -= (list[i].weight || 1);
        if (r <= 0) return i;
      }
      return list.length - 1;
    }

    function getSavedChoice() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        const obj = JSON.parse(raw);
        if (!obj || !obj.i || !obj.t) return null;
        const age = (Date.now() - obj.t) / (1000 * 60 * 60);
        if (age <= SAME_FOR_HOURS) return obj.i;
        return null;
      } catch (e) { return null; }
    }

    function saveChoice(index) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({i: index, t: Date.now()}));
      } catch (e) {}
    }

    function chooseIndex() {
      const saved = getSavedChoice();
      if (saved !== null && saved >= 0 && saved < ITEMS.length) return saved;
      const idx = weightedPick(ITEMS);
      saveChoice(idx);
      return idx;
    }

    const claimBtn = document.getElementById('claimBtn');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const displayImg = document.getElementById('displayImg');
    const resultNote = document.getElementById('resultNote');

    function openModalWithItem(index) {
      const it = ITEMS[index] || {};
      displayImg.src = it.image || 'images/placeholder.jpg';

      if (it.type === 'offer') {
        resultNote.textContent = "ðŸŽ You got a lucky offer! Show this at the counter.";
      } else {
        resultNote.textContent = "ðŸ˜‚ Enjoy this meme! Maybe youâ€™ll get lucky next time.";
      }

      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
    }

    claimBtn.addEventListener('click', () => {
      const idx = chooseIndex();
      openModalWithItem(idx);
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
